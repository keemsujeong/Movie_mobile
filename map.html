<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테넷</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    </script>
    <style>
        #googleMap{
            width:100%;
            height:500px;
        }
    </style>
</head>
<body>
    <div data-role="page"> 
        <!----header -------------------------------------------->
        <div data-role="header">
            <a href="index.html" rel="external" data-icon="home" data-iconpos="notext">Home</a>
           <h1>영화관위치</h1>
           <a href="index.html" rel="external" data-icon="back" data-iconpos="notext">Menu</a>
        </div>
        <!----header---->
        <!----content--------------------------------------------->
        <div data-role="ui-content">
            <div id="googleMap"></div>
            <!-- Add Google Maps -->
             <script src="http://maps.googleapis.com/maps/api/js"></script>
             <script>
             var myCenter = new google.maps.LatLng(37.501582, 127.026303);
             var myCenter2 = new google.maps.LatLng(37.524321, 127.029361);
             var myCenter3 = new google.maps.LatLng(37.523020, 127.037004);
                 
             function initialize() {
             var mapProp = {
             center:myCenter,
             zoom:13,
             scrollwheel:true,
             draggable:true,
             mapTypeId:google.maps.MapTypeId.ROADMAP
             };
 
             var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
 
             var marker = new google.maps.Marker({
             position:myCenter,
             });
             var marker2 = new google.maps.Marker({
             position:myCenter2,
             });    
             var marker3 = new google.maps.Marker({
                 position:myCenter3,
             })
 
             marker.setMap(map);
             marker2.setMap(map);
             marker3.setMap(map);
                 
             var content="CGV강남<br><a href='tel:1544-1122'>1544-1122</a>";    
             var infowindow = new google.maps.InfoWindow({
                     content: content
             });
               
             infowindow.open(map, marker);    
             
             var content2="CGV압구정<br><a href='tel:1544-1122'>1544-1122</a>";    
             var infowindow2 = new google.maps.InfoWindow({
                     content: content2
             });
             infowindow2.open(map, marker2);     
             var content3="CGV청담씨네시티<br><a href='tel:1544-1122'>1544-1122</a>";    
            var infowindow3 = new google.maps.InfoWindow({
                    content: content3
            });
                  
            infowindow3.open(map, marker3);  
            }
             google.maps.event.addDomListener(window, 'load', initialize);
             </script>
        </div>
        <!--- content --->
        <!--footer------------------------------------------------->
            <ul data-role="listview" data-inset="true">  
            </ul>
        <div data-role="footer">
            <h3>CGV&copy;All right reserved.</h3>
        </div>
        <!---footer-->
    </div>
</body>
</html>
